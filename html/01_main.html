<!DOCTYPE html>
<html>

<head>
	<title>Main : HTML List</title>
	<link rel="shortcut icon" href="../img/favicon_v2.ico">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
	<link rel="stylesheet" href="../css/service.css">
</head>

<body>
	<div class="wrap">
		<!-- header -->
		<header class="header">
			<h1 class="logo">GYRO</h1>
		</header>
		<!-- //header -->
		<!-- container -->
		<main class="container">
			<div class="swiper-container">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper">
					<!-- Slides -->
					<div class="swiper-slide">Slide 1</div>
					<div class="swiper-slide">Slide 2</div>
					<div class="swiper-slide">Slide 3</div>
				</div>
			</div>
		</main>
		<!-- //container -->

		<span class="test">
			<span class="absolute"></span>
			<span class="alpha"></span>
			<span class="beta"></span>
			<span class="gamma"></span>
			<span class="accX"></span>
			<span class="accY"></span>
			<span class="accZ"></span>
		</span>

		<!-- footer -->
		<footer class="footer"></footer>
		<!-- //footer -->
	</div>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script>
	const swiper = new Swiper('.swiper-container', {
	  spaceBetween: 20,
	})

	function handleOrientation(e) {
	  var absolute = e.absolute;
	  var alpha = e.alpha;
	  var beta = e.beta;
	  var gamma = e.gamma;

	  test = {
	    absolute: document.querySelectorAll('.test .absolute'),
	    alpha: document.querySelectorAll('.test .alpha'),
	    beta: document.querySelectorAll('.test .beta'),
	    gamma: document.querySelectorAll('.test .gamma')
	  }

	  test.absolute[0].innerText = Math.round(absolute * 100) / 100;
	  test.alpha[0].innerText = Math.round(alpha * 100) / 100;
	  test.beta[0].innerText = Math.round(beta * 100) / 100;
	  test.gamma[0].innerText = Math.round(gamma * 100) / 100;

	  // frame1.style.transform = "translate("+ (-40*gamma/90) +"px, " + (-40*beta/180) + "px)"
	  // frame2.style.transform = "translate("+ (20*gamma/90) +"px, " + (20*beta/180) + "px)"
	  // frame3.style.transform = "translate("+ (10*gamma/90) +"px, " + (10*beta/180) + "px)"
	  // frame4.style.transform = "translate("+ (5*gamma/90) +"px, " + (5*beta/180) + "px)"
	  // frame5.style.transform = "translate("+ (3*gamma/90) +"px, " + (3*beta/180) + "px)"
	  // frame6.style.transform = "translate("+ (1*gamma/90) +"px, " + (1*beta/180) + "px)"
	}

	function handleAcc(e) {
	  var x = e.accelerationIncludingGravity.x;
	  var y = e.accelerationIncludingGravity.y;
	  var z = e.accelerationIncludingGravity.z;

	  test = {
	    accX: document.querySelectorAll('.test .accX'),
	    accY: document.querySelectorAll('.test .accY'),
	    accZ: document.querySelectorAll('.test .accZ'),
	  }

	  test.accX[0].innerText = Math.round(x * 100) / 100;
	  test.accY[0].innerText = Math.round(y * 100) / 100;
	  test.accZ[0].innerText = Math.round(z * 100) / 100;
	}

	window.addEventListener("deviceorientation", handleOrientation, true)
	window.addEventListener("devicemotion", handleAcc, true)

	</script>
</body>

</html>
