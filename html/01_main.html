<!DOCTYPE html>
<html>

<head>
	<title>Main : HTML List</title>
	<link rel="shortcut icon" href="../img/favicon_v2.ico">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<link rel="stylesheet" href="../css/service.css">
</head>

<body>
	<div class="wrap">
		<!-- header -->
		<header class="header">
			<h1 class="logo">GYRO</h1>
		</header>
		<!-- //header -->
		<!-- container -->
		<main class="container">
			<div class="frame" id="f1">
				<div class="frame" id="f2">
					<div class="frame" id="f3">
						<div class="frame" id="f4">
							<div class="frame" id="f5">
								<div class="frame" id="f6"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!-- //container -->

		<!-- footer -->
		<footer class="footer"></footer>
		<!-- //footer -->
	</div>
	<script>
	var frame1 = document.getElementById('f1');
	var frame2 = document.getElementById('f2');
	var frame3 = document.getElementById('f3');
	var frame4 = document.getElementById('f4');
	var frame5 = document.getElementById('f5');
	var frame6 = document.getElementById('f6');

	function handleOrientation(e) {
	  var absolute = e.absolute;
	  var alpha = e.alpha;
	  var beta = e.beta;
	  var gamma = e.gamma;

	  frame1.style.transform = "translateX(" + (20 * gamma / 90) + "px)"
	  frame2.style.transform = "translateX(" + (-30 * gamma / 90) + "px)"
	  frame3.style.transform = "translateX(" + (15 * gamma / 90) + "px)"
	  frame4.style.transform = "translateX(" + (-18 * gamma / 90) + "px)"
	  frame5.style.transform = "translateX(" + (19 * gamma / 90) + "px)"
	  frame6.style.transform = "translateX(" + (-19.5 * gamma / 90) + "px)"
	}

	// frame1.setAttribute("style","transform: translateX(" +(20*90/90)+ "px)")
	// frame1.style.transform = "translateX(" +(20*90/90)+ "px)"

	window.addEventListener("deviceorientation", handleOrientation, true)

	</script>
</body>

</html>
