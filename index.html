<style>*{-ms-touch-action:manipulation;touch-action:manipulation}a,body{color:#000}body,li{position:relative}body,button,dd,dl,dt,fieldset,form,h1,h2,h3,h4,h5,h6,input,legend,li,ol,p,select,table,td,textarea,th,ul{margin:0;padding:0;-webkit-text-size-adjust:none}body,button,input,select,table,textarea{font-family:-apple-system,system-ui,BlinkMacSystemFont,Roboto,sans-serif;font-size:14px;line-height:18px}fieldset,img{border:0}ol,ul{list-style:none}a{text-decoration:none;cursor:pointer}h1{padding:13px 10px 10px;font-size:17px;color:#fff;background-color:#223548}h2,h3{clear:both;font-size:14px}h2{padding:10px 1px 6px;border-bottom:2px solid #333}h3{padding:14px 1px 6px;border-bottom:1px dotted #888}body{padding:0 0 81px 0;padding:0 constant(safe-area-inset-right) calc(100px + constant(safe-area-inset-bottom)) constant(safe-area-inset-left);padding:0 env(safe-area-inset-right) calc(100px + env(safe-area-inset-bottom)) env(safe-area-inset-left);background-color:#fff;word-wrap:break-word;word-break:break-all}.wrap{margin:0 auto;max-width:1000px}.message{display:block;margin:5px 0 0;font-size:14px;color:#f77}.info{display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-orient:horizontal;-webkit-box-direction:normal;-ms-flex-flow:row wrap;flex-flow:row wrap;-webkit-box-align:center;-ms-flex-align:center;align-items:center;overflow:hidden;position:fixed;right:0;bottom:0;width:100%;min-width:320px;max-width:500px;padding-bottom:constant(safe-area-inset-bottom);padding-bottom:env(safe-area-inset-bottom);border-radius:10px 10px 0 0;background-color:#fff;z-index:1;-webkit-box-shadow:0 0 10px 0 rgba(0,0,0,0.2);box-shadow:0 0 10px 0 rgba(0,0,0,0.2)}.toc{-webkit-box-flex:1;-ms-flex:1 1 auto;flex:1 1 auto;position:relative;max-width:460px;padding:0}.toc:after{position:absolute;top:30px;right:10px;font-family:Roboto,sans-serif;color:#333;pointer-events:none;content:'\25BC'}.toc h2{border:none;padding:0 10px;font-size:11px;line-height:14px}.toc+.toc{-webkit-box-flex:0;-ms-fl ground-color:rgba(0,0,0,.1)}li span{font-size:13px;line-height:21px}.name{-webkit-box-flex:0;-ms-flex:0 1 auto;flex:0 1 auto;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;display:inline-block;color:#000;vertical-align:top}.arrow{-webkit-box-flex:1;-ms-flex:1 0 auto;flex:1 0 auto;display:inline-block;margin:0 0 0 4px;font-family:Roboto,sans-serif;font-size:12px;line-height:21px;color:#333;vertical-align:top}.date{-webkit-box-flex:0;-ms-flex:none;flex:none;display:inline-block;padding:2px 0;margin:0 0 0 4px;border-radius:6px;color:#a30;font-size:11px;line-height:17px;font-weight:600;vertical-align:top}.yet{cursor:default;}.yet .name{color:#cfcdcd}.yet .date{padding:2px 4px;background-color:#bbb;color:#fff}.yet .date:before{content:'YET'}.yet .arrow{color:#cfcdcd;}.yet:hover{background-color:transparent;}.new .date{padding:2px 4px;background-color:#f50a20;color:#fff;}.new .date:before{content:'N '}.update .date{padding:2px 4px;background-color:#3c94e5;color:#fff;}.update .date:before{content:'U '}.btn_toggle{position:absolute;top:0;right:8px;padding:11px;border:1px solid #ccc;border-radius:4px;font-family:Roboto,sans-serif;font-size:14px;line-height:14px;color:#333;outline:none;background-color:#fff;cursor:pointer;transition:background-color .2s}.btn_toggle:before{display:block;content:'\25BC'}.btn_toggle.open{-webkit-transform:rotateX(180deg);transform:rotateX(180deg)}.btn_toggle.open+.page-sub-lst{display:block}.page-sub-lst{display:none;padding-top:0;}.page-sub-lst li{float:none;border-bottom:none;width:100%}.page-sub-lst li:before{display:none}@-webkit-keyframes highlight{from{background-color:rgba(255,120,0,0.2)}to{background-color:rgba(255,120,0,0)}}@keyframes highlight{from{background-color:rgba(255,120,0,0.2)}to{background-color:rgba(255,120,0,0)}}@media screen and (min-width:760px){.desc > span:first-child{display:inline-block;margin:0;vertical-align:top}li{width:50%}li:nth-child(2n){float:right}.page-sub-lst li:nth-child(2n){float:none}}@media screen and (min-width:1017px){li{width:100%}.info{right:50%;-webkit-transform:translateX(500px);transform:translateX(500px)}}@media (prefers-color-scheme:dark){a,body{color:#eee}body{background-color:#333}h1{background-color:#111}h2{border-bottom:2px solid #ddd}.info{background-color:#333;-webkit-box-shadow: 0 0 10px 0 rgba(255,255,255,0.4);box-shadow: 0 0 10px 0 rgba(255,255,255,0.4)}.desc{background-color:#222}.toc{margin: 0 0 0 10px}.toc:after{color:#ddd}.toc select{background-color:#5c5c5c;color:#ddd;}.toc .btn_top{background-color:#5c5c5c;}.toc .btn_top:before{border-bottom: 8px solid #ddd}.toc .btn_top:after{background-color:#ddd}li:before{background-color:#777;}li a:hover{background-color:rgba(255,255,255,.1)}.name{color:#ddd}.arrow{color:#aaa}.date{color:#f77}.btn_toggle{color:#aaa;background-color:#444;border-color:#444;}.yet .name{color:#6f6f6f;}.yet .arrow{color:#6f6f6f;}.yet .date{background-color:#777;}}
</style>
</head>
<body>

	<h1>
		<span>Gyro sensor script test</span>
		<span class="message">main 브랜치</span>
	</h1>
	<p class="desc">
		<span></span>
		<span class="new">
			<span class="date">= New</span>
		</span>
		<span class="update">
			<span class="date">= Update</span>
		</span>
	</p>
	<div class="wrap">
		<div class="info">
			<img src="" id="_im1" width="92" height="92" style="width:92px;height:92px">
			<div class="toc">
				<h2>카테고리 바로가기</h2>
				<select id="category">
					<option value="default" disabled selected>Select category</option>
					
					<option value="01">
						01.HTML List					</option>
				</select>
			</div>
			<div class="toc">
				<h2>TOP</h2>
				<button type="button" class="btn_top"></button>
			</div>
			<script>document.getElementById("_im1").src = 'http://chart.apis.google.com/chart?cht=qr&chs=150x150&chl='+encodeURIComponent(location.href);</script>
		</div>
		
		
		<section id="tab01">				
			<h2 class="sec_h">01_HTML List</h2>
			<ul class="page-lst"> 
			<li class="">
				<a class="" href="html/01_main.html">
					<span class="name">Main</span>
					<span class="arrow">&#10149;</span>
					<span class="date" 
								title="2021-4-23 4:42:25 PM (GMT+9)" 
								data-since="1619163745000" 
								data-age="1619155250000">210423</span>
				</a>
				
				<button type="button" class="btn_toggle"></button>
				<ul class="page-sub-lst">
				<li>
					<span>01_main.html</span>
					<span class="date" title="2021-4-23 4:42:25 PM (GMT+9)">210423</span>
				</li>
				
				
				<li>
					<span>includes/footer.ejs</span>
					<span class="date" title="2021-4-23 4:11:59 PM (GMT+9)">210423</span>
				</li>
				
				
				<li>
					<span>includes/header.ejs</span>
					<span class="date" title="2021-4-23 4:11:59 PM (GMT+9)">210423</span>
				</li>
				
				</ul>
					
			</li> 
			</ul>
		</section> 
	</div>
		
	<script>
		var unbindEl = document.querySelectorAll('.yet'),
			unbindElLength = unbindEl.length;
		for (i=0;i < unbindElLength; i++) {
			var unbindParent = unbindEl[i].parentNode;
			unbindParent.addEventListener('click', noti);
			function noti(e){
				e.preventDefault();
				alert('작업 진행중인 페이지입니다.');
			}
		}

		var pageListItem = document.querySelectorAll('.page-lst > li'),
		statusResetDate = 28 * 86400 * 1000; 
		
		for(var l = 0; l < pageListItem.length; l++) {
			var since = pageListItem[l].querySelector('.date').getAttribute('data-since');
			var age = pageListItem[l].querySelector('.date').getAttribute('data-age');
			if(Date.now() - age < statusResetDate && !pageListItem[l].querySelector('a').classList.contains('yet')) {
				pageListItem[l].querySelector('a').classList.add('new');
			}
			else if(Date.now() - since < statusResetDate && !pageListItem[l].querySelector('a').classList.contains('yet')) {
				pageListItem[l].querySelector('a').classList.add('update');
			}
		}

		var toggleButton = document.querySelectorAll('.btn_toggle');
		toggleButtonLength = toggleButton.length;
		for (j=0;j < toggleButtonLength; j++){
			toggleButton[j].addEventListener('click', function(){
				this.classList.contains('open') ? this.classList.remove('open') : this.classList.add('open') 
			});
		}

		var categorySelect = document.getElementById('category');
		var categoryList = document.querySelector('.toc ul');
		var url = location.href;
		var urlRoot = url.split('#')[0];
		var ua = window.navigator.userAgent;
		var msie = ua.indexOf("MSIE ");
		msie =! -1 ? selectFireEvent = 'click' : selectFireEvent = 'change';
		categorySelect.addEventListener(selectFireEvent, function(e){
			var selected = e.target.value;
			location.href = urlRoot+"#tab"+selected;
			categorySelect.blur();
		})

		var btnTop = document.querySelector('.btn_top');
		btnTop.addEventListener('click',function(){
			window.scrollTo(0,0);
		})

		var subList = document.querySelectorAll('.page-sub-lst');
		for(var k = 0;k < subList.length;k++) {
			var subListItem = subList[k].querySelectorAll('.date');
			var subListArray = [];
			for(var m = 0;m < subListItem.length;m++) {
				var subListItemText = subListItem[m].firstChild.wholeText;
				subListArray.push(subListItemText);
			}
			var subListMax = Math.max.apply(null, subListArray);
			subList[k].parentNode.querySelector('a .date').innerHTML = subListMax;
		}
	</script>

</body>
</html>
